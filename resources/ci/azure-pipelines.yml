trigger:
- master

variables:
  OJDKBUILD_JDK8_TAG: java-1.8.0-openjdk-1.8.0.282-1.b07.ea
  OJDKBUILD_JDK8_DEBUG_TAG: java-1.8.0-openjdk-debug-1.8.0.282-1.b07.ea
  OJDKBUILD_JDK8_32_TAG: java-1.8.0-openjdk-1.8.0.282-1.b07.ea-x86
  OJDKBUILD_JDK8_32_DEBUG_TAG: java-1.8.0-openjdk-debug-1.8.0.282-1.b07.ea-x86
  OJDKBUILD_JDK8_VS15_TAG: java-1.8.0-openjdk-1.8.0.282-1.b07.ea-vs15
  OJDKBUILD_JDK8_VS15_DEBUG_TAG: java-1.8.0-openjdk-debug-1.8.0.282-1.b07.ea-vs15
  OJDKBUILD_JDK8_RPMBUILD: 1
  OJDKBUILD_JDK11_TAG: java-11-openjdk-11.0.10.9-1
  OJDKBUILD_JDK11_DEBUG_TAG: java-11-openjdk-debug-11.0.10.9-1
  OJDKBUILD_JDK11_RPMBUILD: 1
  OJDKBUILD_JDK15_TAG: java-15-openjdk-15.0.2.7-1
  OJDKBUILD_JDK15_DEBUG_TAG: java-15-openjdk-debug-15.0.2.7-1
  OJDKBUILD_JDK15_RPMBUILD: 1

jobs:

- job: jdk8
  timeoutInMinutes: 0
  pool:
    vmImage: "vs2017-win2016"
  steps:
  - script: |
      @echo on
      git config --global core.autocrlf false || exit /b 1
      call resources\scripts\modules.bat resources/profiles/jdk8_full.gitmodules.txt || exit /b 1
      rd /s /q ".git" || exit /b 1
      call "resources/scripts/set-compile-env-vs10-x86_64.bat" || exit /b 1
      mkdir build || exit /b 1
      pushd build || exit /b 1
      cmake ../src/java-1.8.0-openjdk -G "NMake Makefiles" -Dopenjdk_RPMBUILD=$(OJDKBUILD_JDK8_RPMBUILD) -Dopenjdk_ENABLE_OPENJFX=ON -Dopenjdk_ENABLE_BOOTCYCLE=ON -Dopenjdk_ENABLE_CLEANUP=ON -Dopenjfx_ENABLE_CLEANUP=ON || exit /b 1
      nmake installer || exit /b 1
      popd || exit /b 1
      dir dist || exit /b 1
      if not "$(OJDKBUILD_JDK8_RPMBUILD)" == "0" tools\ghr\ghr.exe -t $(OJDKBUILD_GITHUB_TOKEN) -u ojdkbuild -r ojdkbuild -c $(Build.SourceVersion) $(OJDKBUILD_JDK8_TAG) dist || exit /b 1
    enabled: true

